<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard - Waste Recycling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-green-50">

    <!-- Navbar -->
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-leaf text-white text-2xl"></i>
                <span class="text-xl font-bold">Citizen Portal</span>
            </div>
            <div class="flex items-center space-x-4">
                <img id="userAvatar" src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full border-2 border-white object-cover hidden">
                <span id="userName" class="font-medium">Guest</span>
                <button onclick="logout()" class="text-sm bg-green-700 hover:bg-green-800 px-3 py-1 rounded">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome, Citizen!</h1>
            <p class="text-gray-600">Find out how to recycle correctly and locate the nearest collectors.</p>
        </div>

        <!-- Search Bar -->
        <div class="max-w-2xl mx-auto mb-12">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="What do you want to recycle? (e.g. plastic bottle)" 
                    class="w-full text-lg px-6 py-4 rounded-full shadow-lg border-2 border-green-100 focus:outline-none focus:border-green-500">
                <button onclick="searchItems()" class="absolute right-2 top-2 bg-green-500 text-white rounded-full p-3 hover:bg-green-600 transition">
                    <i class="fas fa-search text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Results Grid -->
        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Items will appear here -->
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";

        // Auth Check
        const token = localStorage.getItem("token");
        const userStr = localStorage.getItem("user");
        
        if (!token) {
            window.location.href = "index.html"; // Go to login
        } else {
            if(userStr) {
                const user = JSON.parse(userStr);
                document.getElementById("userName").innerText = user.full_name;
                if(user.profile_image) {
                    const avatar = document.getElementById("userAvatar");
                    avatar.src = `${API_URL}${user.profile_image}`;
                    avatar.classList.remove("hidden");
                }
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        async function searchItems() {
            const query = document.getElementById("searchInput").value;
            const grid = document.getElementById("resultsGrid");
            grid.innerHTML = '<p class="text-center w-full col-span-3 text-gray-500">Searching...</p>';

            try {
                const res = await fetch(`${API_URL}/citizen/items?query=${query}`);
                const items = await res.json();
                
                grid.innerHTML = "";
                
                if (items.length === 0) {
                    grid.innerHTML = '<p class="text-center w-full col-span-3 text-gray-500">No items found.</p>';
                    return;
                }

                items.forEach(item => {
                    const card = `
                        <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition">
                            <div class="bg-green-100 p-4">
                                <span class="bg-green-200 text-green-800 text-xs font-semibold px-2 py-1 rounded-full uppercase tracking-wide">
                                    ${item.category}
                                </span>
                            </div>
                            <div class="p-6">
                                <h3 class="text-xl font-bold text-gray-800 mb-2">${item.name}</h3>
                                <p class="text-gray-600 text-sm mb-4">${item.instructions || "No specific instructions."}</p>
                                <div class="flex justify-between items-center text-sm font-medium text-gray-500">
                                    <span>Market Price:</span>
                                    <span class="text-green-600 text-lg">${item.price_per_kg} TND/kg</span>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            } catch (e) {
                console.error(e);
                grid.innerHTML = '<p class="text-center w-full text-red-500">Error connecting to server.</p>';
            }
        }

        // Initial empty search
        searchItems();
    </script>
</body>
</html>
